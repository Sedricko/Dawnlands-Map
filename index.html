    <style>
      html, body, #map { 
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        z-index: 1;
        background: #060b5e; /* Set background color to the specified shade of blue */
      }
    </style>

  <body>
    <div id="map"></div>
    <script type="text/javascript">
      var mapExtent = [0.00000000, -8640.00000000, 13208.00000000, 0.00000000];
      var mapMinZoom = 0;
      var mapMaxZoom = 3;
      var mapMinResolution = Math.pow(2, mapMaxZoom) * 2.00000000;
      var tileExtent = [0.00000000, -8640.00000000, 13208.00000000, 0.00000000];
      var crs = L.CRS.Simple;
      crs.transformation = new L.Transformation(1, -tileExtent[0], -1, tileExtent[3]);
      crs.scale = function(zoom) {
        return Math.pow(2, zoom) / mapMinResolution;
      };
      crs.zoom = function(scale) {
        return Math.log(scale * mapMinResolution) / Math.LN2;
      };
      var layer;
      var map = new L.Map('map', {
          maxZoom: mapMaxZoom,
          minZoom: mapMinZoom,
          crs: crs
        });
        
      layer = L.tileLayer('https://thegoofyknight.github.io/Dawnlands-Map/{z}/{x}/{y}.png', {
          minZoom: mapMinZoom, maxZoom: mapMaxZoom,
          tileSize: L.point(512, 512),
          attribution: '<a href="https://www.maptiler.com/engine/">Rendered with MapTiler Engine</a>, non-commercial use only',
          noWrap: true,
          tms: false
      }).addTo(map);

      map.fitBounds([
        crs.unproject(L.point(mapExtent[2], mapExtent[3])),
        crs.unproject(L.point(mapExtent[0], mapExtent[1]))
      ]);

      L.control.mousePosition().addTo(map);

      // Define custom icons
      var ancientMysticRiftIcon = L.icon({
        iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-red.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32]
      });

      var teleportersIcon = L.icon({
        iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-green.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32]
      });

      var sheltersIcon = L.icon({
        iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-blue.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32]
      });

      // Add markers with custom icons
      L.marker([0, 0], {icon: ancientMysticRiftIcon}).addTo(map).bindPopup("<b>Ancient Mystic Rift</b>");
      L.marker([0, -4000], {icon: teleportersIcon}).addTo(map).bindPopup("<b>Teleporters</b>");
      L.marker([4000, -4000], {icon: sheltersIcon}).addTo(map).bindPopup("<b>Shelters</b>");
    </script>
  </body>
